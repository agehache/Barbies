<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Fotos</title>
</head>
<body>
  <h1>Sube tu foto</h1>
  
  <!-- Formulario para capturar fotos o videos -->
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="fileInput">Selecciona una foto o video:</label>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <button type="button" id="uploadButton">Subir al servidor</button>
  </form>
  
  <p id="status"></p> <!-- Mensajes de estado -->
  
  <script src="app.js"></script> <!-- Archivo JS -->
</body>
</html>
